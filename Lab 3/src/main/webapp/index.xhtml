<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome!</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
</h:head>
<h:body>
    <div style="text-align: center">
        <b>Kokov A.T.</b> &amp; <b>Nesterov D.K.</b> <br/>
        Group No. P3202 <br/>
        Variant No. 20256
    </div>

    <div class="flexRow" style="height: 70%">
        <div class="loginForm" style="margin-right: 150px">
            <h:form style="margin-bottom: 0">
                <h:inputText id="username" value="#{authorizationBean.username}" a:placeholder="Login"
                             style="margin-bottom: 8px" required="true"
                             requiredMessage="Username is empty"/> <br/>
                <h:inputSecret id="password" value="#{authorizationBean.password}" required="true"
                               requiredMessage="Password is empty" a:placeholder="Password"
                               style="margin-bottom: 8px"/> <br/>
                <h:commandButton value="Log In" action="#{authorizationBean.auth}" style="margin-right: 8px"/>
                <h:commandButton value="Register" action="#{authorizationBean.register}"/> <br/>
                <h:outputLabel value="#{authMessageBean.msg}" rendered="#{not empty authMessageBean.msg}"/>
                <h:message for="username" style="color:red; display: block"/>
                <h:message for="password" style="color:red; display: block"/>
            </h:form>
        </div>

        <h:form id="timeForm">
            <p:poll interval="5" update="clock"/>
            <h:outputText id="clock" value="На сервере сейчас: #{clockBean.time}"/>
        </h:form>
    </div>
</h:body>
</html>
