<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 10">
    <rect x="0" y="0" fill="black" width="20" height="10"/>
    <style>
        .chess{
            transform: rotate(45deg);
        }
    </style>
    <defs>
        <pattern width="2" height="2" patternUnits="userSpaceOnUse" id="pattern">
            <rect x="1" y="0" fill="rgba(255,255,255,0.3)" width="1" height="1"/>
            <rect x="0" y="1" fill="rgba(255,255,255,0.3)" width="1" height="1"/>
        </pattern>
    </defs>
    <circle class="chess" x="-10" y="-10" r="25" fill="url(#pattern)"/>
</svg>