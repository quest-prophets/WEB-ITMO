<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lab 2</title>
    <meta charset="utf-8"/>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="validation.js"></script>
</h:head>

<h:body>
    <f:view>
        <header class="box boxHeader">
            <b>Kokov A.T.</b> &amp; <b>Nesterov D.K.</b><br/>
            Group No. P3202<br/>
            Variant No. 96418
        </header>

        <div class="flexColumn" style="margin-top: 25px">
            <div class="flexRow">
                <div class="flexColumn">
                    <div class="box" style="margin-right: 50px">
                        R: &emsp;<h:inputText id="r" placeholder="[2 ... 5]"/>
                        <br/>
                        X:
                        <br/>
                        Y: &emsp;<h:input id="y" placeholder="remove"/>
                        <br/>
                        <h:inputText type="button" id="check" value="Check for belonging"/>
                        <br/>
                        <h:inputText type="button" id="clearAll" value="Clear all dots"/>
                    </div>
                    <div class="box boxError hidden" id="error" style="margin-top: 15px"></div>
                    <div class="box boxResult hidden" id="boxResult" style="margin-top: 15px">
                        Result: <span class="bold" id="resultValue"/>
                    </div>
                </div>

                <svg id="graph" xmlns="http://www.w3.org/2000/svg" width="400" height="400">
                    <path fill="none" stroke="#000" stroke-width="1px" d="M 0 200 h 400"/>
                    <path fill="none" stroke="#000" stroke-width="1px" d="M 200 0 v 400"/>

                    <path fill="none" stroke="#000" stroke-width="1px" d="M 200 0 l -3 7"/>
                    <path fill="none" stroke="#000" stroke-width="1px" d="M 200 0 l 3 7"/>
                    <path fill="none" stroke="#000" stroke-width="1px" d="M 400 200 l -6 -3"/>
                    <path fill="none" stroke="#000" stroke-width="1px" d="M 400 200 l -6 3"/>

                    <path fill="#3399ff" stroke="#000" stroke-width="1px" d="M 200 40 v 160 h -80 Z"/>
                    <path fill="#3399ff" stroke="#000" stroke-width="1px" d="M 40 200 q 0 160 160 160 v -160 Z"/>
                    <path fill="#3399ff" stroke="#000" stroke-width="1px" d="M 200 200 h 160 v 160 h -160 Z"/>

                    <text x="180" y="44" font-weight="400">
                        <tspan x="180" y="44" font-size="16px">R</tspan>
                    </text>
                    <text x="106" y="190" font-weight="400">
                        <tspan x="20" y="190" font-size="16px">R</tspan>
                    </text>
                    <text x="166" y="296" font-weight="400">
                        <tspan x="209" y="380" font-size="16px">R</tspan>
                    </text>
                    <text x="360" y="190" font-weight="400">
                        <tspan x="360" y="190" font-size="16px">R</tspan>
                    </text>
                    <text x="360" y="190" font-weight="400">
                        <tspan x="90" y="190" font-size="16px">R/2</tspan>
                    </text>
                    <g id="graphDots"/>
                </svg>
            </div>

            <table style="margin-top: 25px" class="resultTable">
                <thead>
                <tr>
                    <td class="tdWithBorders">R</td>
                    <td class="tdWithBorders">X</td>
                    <td class="tdWithBorders">Y</td>
                    <td class="tdWithBorders">Result</td>
                    <td class="tdWithBorders">Time</td>
                </tr>
                </thead>
                <tbody id="resultTable">

                </tbody>
            </table>
        </div>
    </f:view>
</h:body>
</html>
